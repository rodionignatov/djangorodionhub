{% extends 'myauth/base.html' %}


{% block title %}
    Login
{% endblock %}

{% block body %}
    <form method="post">
        {% csrf_token %}

        {% if error %}
            <p style="color: red">
                {{ error }}
            </p>
        {% endif %}

        {{ form.as_p }}

        <button type='submit'>Login</button>
    </form>
{% endblock %}
